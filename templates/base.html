<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Smart Planner{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ===== Tema luminoasƒÉ (default) ===== */
body {
    background-color: #f8f9fa;
    color: #212529;
    transition: background 0.3s, color 0.3s;
}

/* ===== DARK MODE ===== */
body.dark-mode {
    background-color: #121212 !important;
    color: #e0e0e0 !important;
}

.dark-mode .card {
    background-color: #1f1f1f !important;
    color: #e0e0e0 !important;
}

.dark-mode .navbar {
    background-color: #000 !important;
}

.dark-mode .form-control,
.dark-mode input,
.dark-mode select {
    background-color: #2a2a2a;
    color: #e0e0e0;
    border-color: #444;
}

.dark-mode .btn-outline-light {
    border-color: #777 !important;
}

.dark-mode .alert-info {
    background-color: #333;
    border-color: #555;
    color: #cfd8dc;
}
</style>

</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Smart Planner</a>
  <button id="darkToggle" class="btn btn-outline-light ms-auto">
    üåô
  </button>
</nav>

<a href="/friends" class="nav-link">Prieteni</a>

<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-3 text-center flash-msg">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
if (localStorage.getItem("darkmode") === "enabled") {
    document.body.classList.add("dark-mode");
    const btn = document.getElementById("darkToggle");
    if (btn) btn.textContent = "‚òÄÔ∏è";
}
document.getElementById("darkToggle")?.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    const btn = document.getElementById("darkToggle");
    if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("darkmode", "enabled");
        if (btn) btn.textContent = "‚òÄÔ∏è";
    } else {
        localStorage.removeItem("darkmode");
        if (btn) btn.textContent = "üåô";
    }
});
</script>

<script>
setTimeout(() => {
    document.querySelectorAll('.flash-msg').forEach(el => {
        el.style.transition = "opacity 0.5s";
        el.style.opacity = "0";
        setTimeout(() => el.remove(), 500); 
    });
}, 3000); 
</script>
