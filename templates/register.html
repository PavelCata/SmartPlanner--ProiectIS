{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h3 class="mb-4">Inregistrare</h3>

      <form method="POST">
        <input class="form-control mb-3" name="username" placeholder="Username" required>
        <input class="form-control mb-3" name="email" type="email" placeholder="Email" required>
        <input class="form-control mb-3" name="password" type="password" placeholder="Parolă" required>
        <input class="form-control mb-3" name="confirm" type="password" placeholder="Confirmă parola" required>
        <input class="form-control mb-3" name="secret_code" placeholder="Cod admin (optional)">
        <button class="btn btn-primary w-100">Creează cont</button>
      </form>

      <hr>
      <p class="text-center">Ai deja cont? <a href="/login">Login</a></p>
    </div>
  </div>
</div>

{% endblock %}
