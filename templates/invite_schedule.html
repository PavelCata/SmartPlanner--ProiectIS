{% extends "base.html" %}
{% block title %}Programeaza invitatia{% endblock %}
{% block content %}

<div class="card">
  <div class="card-body">
    <h4 class="mb-3">Programeaza: {{ task_name }}</h4>

    <form method="post">
      <div class="mb-3">
        <label class="form-label">Zi</label>
        <select name="day" class="form-control" required>
          <option value="today">Azi</option>
          <option value="tomorrow">Maine</option>
        </select>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Start</label>
          <input type="time" name="start" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Final</label>
          <input type="time" name="end" class="form-control" required>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-success" type="submit">Creeaza task-ul</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('friends.list_friends') }}">Inapoi</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
